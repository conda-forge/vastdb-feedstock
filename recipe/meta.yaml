{% set name = "vastdb" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vastdb-{{ version }}.tar.gz
  sha256: 5ef9769479f40461be4a6573fb3cde8d2115339561a005cd408f119d080272f4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - python-flatbuffers
    - pyarrow
    - requests
    - aws-requests-auth
    - xmltodict

test:
  imports:
    - vast_flatbuf
    - vastdb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vast-data/vastdb_sdk
  summary: VAST Data SDK
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - apmorton
